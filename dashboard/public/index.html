<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoWriter Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div class="background-glob"></div>
    <div class="container">
        <header>
            <div class="logo">
                <span class="icon">✨</span> AutoWriter<span class="highlight">.AI</span>
            </div>
            <div class="status-badge" id="systemStatus">
                <span class="dot"></span> Sistema Online
            </div>
        </header>

        <main>
            <div class="glass-card upload-section">
                <h1>Novo Lote de Artigos</h1>
                <p>Arraste seu arquivo CSV ou clique para selecionar. O sistema validará a estrutura automaticamente.</p>
                
                <div class="drop-zone" id="dropZone">
                    <div class="drop-content">
                        <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <span class="drop-text">Solte o CSV aqui</span>
                        <span class="drop-subtext">ou clique para buscar</span>
                    </div>
                    <input type="file" id="fileInput" accept=".csv" hidden>
                </div>

                <div id="fileInfo" class="file-info hidden">
                    <div class="file-details">
                        <span class="file-name" id="fileName">arquivo.csv</span>
                        <span class="file-size" id="fileSize">12KB</span>
                    </div>
                    <button class="remove-btn" id="removeBtn">Remover</button>
                </div>
            </div>

            <div id="previewSection" class="glass-card preview-section hidden">
                <div class="preview-header">
                    <h2>Pré-visualização e Validação</h2>
                    <span class="badge" id="rowCount">0 linhas</span>
                </div>
                
                <div class="validation-summary" id="validationSummary">
                    <!-- Validation messages will appear here -->
                </div>

                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <!-- Headers generated via JS -->
                        </thead>
                        <tbody>
                            <!-- Rows generated via JS -->
                        </tbody>
                    </table>
                </div>

                <div class="actions">
                    <button id="processBtn" class="btn-primary" disabled>
                        Iniciar Processamento
                        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <div class="toast-content">
            <span id="toastMessage">Operação realizada com sucesso!</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
